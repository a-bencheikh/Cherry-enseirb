---
swagger: "2.0"
info:
  description: "Traduction commandes GET vers les PrimitivesWS du Robot Poppy"
  version: "1.0.1"
  title: "Controller Poppy API"
host: "127.0.0.1:8080"
schemes:
- "http"
paths:
  /test/behave:
    get:
      tags:
      - "Primitive Behave"
      summary: "Messages"
      description: "swap_behave\n"
      parameters:
      - name: "name"
        in: "query"
        description: "Behave Primitive"
        required: true
        type: "string"
        format: "uuid"
      responses:
        200:
          description: "Poppy Behave"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Info"
        default:
          description: "Unexpected error"
          schema:
            $ref: "#/definitions/Error"
  /chatterbot:
    get:
      tags:
      - "Chatterbot"
      summary: "Messages"
      description: "Chatterbot\n"
      parameters:
      - name: "msg"
        in: "query"
        description: "Message to send"
        required: true
        type: "string"
        format: "uuid"
      responses:
        200:
          description: "Poppy Speak through his mic"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Info"
        default:
          description: "Unexpected error"
          schema:
            $ref: "#/definitions/Error"
  /table/scan:
    get:
      tags:
      - "AWSTable"
      summary: "Scan of tables"
      description: "AWS Table Management\n"
      parameters:
      - name: "adress"
        in: "query"
        description: "AWS Table Management"
        required: false
        type: "string"
        format: "uuid"
      responses:
        200:
          description: "Scan successful"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Info"
        default:
          description: "Unexpected error"
          schema:
            $ref: "#/definitions/Error"
