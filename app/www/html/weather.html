<ion-view view-title="Weather">

    <!--Nav Buttons left-->
    <ion-nav-buttons side="left">
        <button class="button button-small button-icon icon ion-ios-home" onclick="window.location.href='#/home'"></button>
    </ion-nav-buttons>


    <!--Nav Buttons right-->
    <ion-nav-buttons side="secondary">
        <button class="button button-small button-icon icon ion-help" ng-click="showAlert()"></button>
        <button class="button button-small button-icon icon ion-ios-gear" onclick="window.location.href='#/account'"></button>
    </ion-nav-buttons>

    <ion-content overflow-scroll="false" class="weather-home" class="has-tabs-top">



        <div class="overlay">
            <label class="item-input">
                <span class="input-label city">Ville :</span>
                <input type="text" placeholder="Paris,fr" ng-model="search" ng-keypress="loadWeather(search, $event)">

            </label>
        </div>
        <div ng-if="state" class="forecast">
            <img src="{{weatherData.icon}}" class="icon"/>
            <label class="bigText">{{weatherData.main}}</label>
            <div class="mainText">Ville : {{weatherData.city}}</div>
            <div class="mainText">Conditions courantes : {{weatherData.description}}</div>
            <div class="bigText">{{weatherData.temp}} Â°C</div>
        </div>

    </ion-content>
</ion-view>
